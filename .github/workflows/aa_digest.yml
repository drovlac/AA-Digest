name: AA Digest

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r aa-digest/requirements.txt

      - name: Rebuild Gmail auth files
        env:
          GMAIL_CREDENTIALS_B64: ${{ secrets.GMAIL_CREDENTIALS_B64 }}
          GMAIL_TOKEN_B64: ${{ secrets.GMAIL_TOKEN_B64 }}
        run: |
          python - <<'PY'
          import base64, os
          open("credentials.json","wb").write(base64.b64decode(os.environ["GMAIL_CREDENTIALS_B64"]))
          open("token.pickle","wb").write(base64.b64decode(os.environ["GMAIL_TOKEN_B64"]))
          PY

      - name: Run AA Digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LABEL_NAME: ${{ secrets.LABEL_NAME }}
        run: |
          cd aa-digest
          python main.py
